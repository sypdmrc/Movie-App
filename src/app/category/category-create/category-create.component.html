<div class="row">
  <div class="col-md-3">
    <div class="list-group">

      <a routerLink="/movies" (click)="selectCategory()" [class.active]="displayAll"
        class="list-group-item list-group-item-action">TÃ¼m Kategoriler
      </a>

      <a *ngFor="let item of categories" routerLink="/movies/category/{{item.id}}"
        [class.active]="!displayAll && selectedCategory.id == item.id" (click)="selectCategory(item)"
        class="list-group-item list-group-item-action">{{ item.name | titlecase }}
      </a>



    </div>
  </div>

  <div class="col-md-9">

    <h1>Create Category</h1>

    <form (ngSubmit)="createCategory(categoryName.value)">
      <label for="categoryName" class="form-label">Category Name</label>
      <input #categoryName type="text" class="form-control mb-2">

      <button type="submit" class="btn btn-primary">Create</button>
    </form>


  </div>
</div>
