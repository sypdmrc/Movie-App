<div class="row">

  <div class="col-md-5 mx-auto">

    <app-alert *ngIf="error" [message]="error" (close)="closeDialog()"></app-alert>

    <div class="mb-3">
      <form #authForm="ngForm" (submit)="onSubmit(authForm)">
        <div class="mb-3">
          <label for="" class="form-label">Email</label>
          <input type="text" email required ngModel name="email" id="email" class="form-control">
        </div>

        <div class="mb-3">
          <label for="" class="form-label">Password</label>
          <input type="password" minlength="8" required ngModel name="password" id="password" class="form-control">
        </div>

        <button [disabled]="authForm.invalid" type="submit"
          class="btn btn-primary">{{isLoginMode ? 'Login' : 'Register'}}</button>
        <button type="button" class="btn btn-warning ms-2" (click)="onToggleMode()">
          {{isLoginMode?'Toggle to Register':'Toggle to Login'}}
        </button>
      </form>
    </div>

   <app-loading *ngIf="loading"></app-loading>

  </div>

</div>
